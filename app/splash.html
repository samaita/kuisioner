<ons-navigator class='bg-telkom'>
   <ons-page class='bg-telkom'>
        <section id='appSplash'>
            <div id='appLogoTelkom'></div>
            <div class='adfadeToTop'>
                <p>Kuisioner Kepuasan Pelanggan</p>
                <p>Telkom Indonesia</p>
            </div>
        </section>
        <section id='appLogin'>
            <form  method="post">
                <input id='loginUsername' type='text' placeholder='Username' name='username'>
                <input id='loginPassword' type='password' placeholder='Password' name='password'>
                <input id='loginSubmit' onclick='login()' type='submit' text='Go'>
            </form>
        </section>
    </ons-page>
</ons-navigator>
